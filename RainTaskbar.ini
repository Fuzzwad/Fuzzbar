[Rainmeter]
Update=20
DefaultUpdateDivider=100
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,150
SkinWidth=#SCREENAREAWIDTH#
OnCloseAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16669 1 1"][!CommandMeasure MeasureTaskbar "Show"][!CommandMeasure MeasureTaskbar "AlwaysShow"]

[Metadata]
Name=RainTaskbar
Author=Ashtefere
Information="All inclusive, all powerful taskbar and system tray replacement"
Version=0.1.0
License=MIT

@IncludeTaskbar=#@#\Taskbar\Taskbar.inc

[style.task.exe]
DynamicVariables=1
StringAlign=LeftTop
StringCase=Upper
AntiAlias=1
ClipString=2
FontColor=255,255,255,255
StringEffect=Border
StringEffectColor=0,0,0,0
fontWeight = 300
x=R
y=r
FontSize=16
padding=20,20,20,16

[style.tray.exe]
DynamicVariables=1
StringAlign=LeftTop
StringCase=Upper
AntiAlias=1
ClipString=2
FontColor=255,255,255,255
StringEffect=Border
StringEffectColor=0,0,0,0
fontWeight = 300
x=R
y=r
FontSize=16
padding=20,20,20,16

[Start]
Meter=image
DynamicVariables=1
X=0
Y=r
W=64
H=#CURRENTCONFIGHEIGHT#
SolidColor=0,0,0,255
LeftMouseDownAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16667 1 1"]

[Task1]
DynamicVariables=1
MeterStyle=style.task.exe | Task1.actions
Meter=String
MeasureName=MeasureTask1exe
Group=Task1Group

